<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Minecraft-Klon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Stil f√ºr den Pointer Lock Blocker */
        #blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #instructions {
            font-size: 24px;
            color: white;
            text-align: center;
            max-width: 300px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <span style="font-size:40px">Klicke, um zu spielen</span>
            <br /><br />
            Verwende WASD zum Bewegen und die Maus zum Schauen.
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="js/main.js"></script>
</body>
</html>
